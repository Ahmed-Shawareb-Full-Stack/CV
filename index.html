<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="container pt-5">
        <div class="row">
          <div class="info col-lg-6 col-sm-12 text-center">
            <div class="content pt-5 position-relative">
              <!-- <img
                src="src\images\Path 1.png"
                alt=""
                class="img-fluid w-100 background-shape position-absolute bottom-0"
              /> -->
              <img
                src="src\images\CV-image.jpg"
                alt=""
                class="img-fluid profile-image rounded-circle"
              />
              <p class="mt-4 mb-2 fs-5 text-center name">
                Hi , I'm Ahmed Ebrahim Shawareb
              </p>
              <h1 class="title text-center">Full Stack Web Developer</h1>
              <p class="title-description mt-2 text-center">MEARN Developer</p>
              <p class="title-description-more mt-2 text-center">
                Mongo | Express | Angular | React | Node
              </p>
              <div class="social-container mt-4 mb-4">
                <ul class="social list-unstyled">
                  <li class="d-inline-block ms-3 me-3">
                    <a href="#"><i class="fa-brands fa-facebook fs-1"></i></a>
                  </li>
                  <li class="d-inline-block ms-3 me-3">
                    <a href="#"><i class="fa-brands fa-twitter fs-1"></i></a>
                  </li>
                  <li class="d-inline-block ms-3 me-3">
                    <a href="#"><i class="fa-brands fa-linkedin fs-1"></i></a>
                  </li>
                  <li class="d-inline-block ms-3 me-3">
                    <a href="#"><i class="fa-brands fa-github fs-1"></i></a>
                  </li>
                </ul>
              </div>
              <div class="container text-center">
                <div
                  class="col-lg-6 col-sm-btn main-btn rounded-pill fs-5 linear-gradient-red mb-5"
                >
                  Download CV
                </div>
                <div
                  class="btn main-btn rounded-pill fs-5 linear-gradient-magenta-light mb-5"
                >
                  Hire Me
                </div>
              </div>
            </div>
          </div>
          <div class="header-btns col-lg-6 col-sm-12 text-center">
            <a href="#"
              ><button class="header-btn mb-3" id="home">
                <img src="src\images\home.png" alt="" class="img-fluid" />
                <p id="home-txt">Home</p>
              </button></a
            >
            <a href="#resume-section-title"
              ><button class="header-btn mb-3" id="resume">
                <img src="src\images\resume.png" alt="" class="img-fluid" />
                <p id="resume-txt">Resume</p>
              </button></a
            >
            <a href="#services-section-title"
              ><button class="header-btn mb-3" id="services">
                <img src="src\images\services.png" alt="" class="img-fluid" />
                <p id="services-txt">Services</p>
              </button></a
            >
            <a href="#portfolio-section-title"
              ><button class="header-btn mb-3" id="portfolio">
                <img src="src\images\portfolio.png" alt="" class="img-fluid" />
                <p id="protfolio-txt">Portfolio</p>
              </button></a
            >
            <a href="#blog-section-title"
              ><button class="header-btn mb-3" id="blog">
                <img src="src\images\home.png" alt="" class="img-fluid" />
                <p id="blog-txt">Blog</p>
              </button></a
            >
            <a href="#contact-section-title"
              ><button class="header-btn mb-3" id="contact">
                <img src="src\images\home.png" alt="" class="img-fluid" />
                <p id="contact-txt">Contact</p>
              </button></a
            >
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
